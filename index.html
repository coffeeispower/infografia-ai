<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de Integração - Infografia</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-base00 text-base05">
    <div>
        <h1 class="p-10 md:p-20 bg-base02 text-base0B text-xl">
            A reciclagem <span class="font-bold text-base08">NÃO FUNCIONA</span>
            da maneira que te contaram até hoje
        </h1>
        <div class="p-10 md:p-20 flex flex-wrap md:flex-nowrap gap-10 items-center justify-center">
            <div>
                <h2 class="font-bold mb-3 md:max-w-[40vw] sticky top-0 left-0 right-0 ">Como a reciclagem não funciona</h2>
                <p>Imagina que acabaste de comer um McFlurry do McDonalds: tu olhas para o copo do McFlurry e percebes que ele tem um simbolo muito parecido com o simbolo da reciclagem <i class="bi bi-recycle text-base0B"></i></p>
            </div>
            <img class="rounded-md max-w-[80%] md:max-w-[40vw]" src="recycle-icon.png">
        </div>
    </div>
</body>
</html>
